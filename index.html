<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Clicker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer; /* Default cursor */
            color: blue;
            
        }
        .auto-click {
    cursor: progress; /* Change cursor when auto-clicking */
}
    </style>
</head>
<body>

   <a href="https://whomeenoaglauns.com/4/8707292"><button id="autoClickButton">Click Me!</button> </a>

    <script>
        let clickCount = 999999999999999999; // Number of times to click
        let interval = 10; // Time in milliseconds between clicks

        const button = document.getElementById('autoClickButton');

        const clickInterval = setInterval(() => {
            if (clickCount > 0) {
                button.click(); // Simulate a click on the button
                console.log('Button clicked');
                clickCount--;
            } else {
                clearInterval(clickInterval); // Stop clicking after the count reaches zero
                console.log('Finished clicking');
            }
        }, interval);

        // Optional: Add a click event listener to the button
        button.addEventListener('click', () => {
            
        });
    </script>

</body>
</html>
