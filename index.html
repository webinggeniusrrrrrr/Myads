  <script>
    let clickCount = 10; // Number of times to click
let interval = 1000; // Time in milliseconds between clicks

let button = document.getElementById('button_id'); // Replace with the actual button ID

let clickInterval = setInterval(() => {
    if (clickCount > 0) {
        button.click();
        console.log('Button clicked');
        clickCount--;
    } else {
        clearInterval(clickInterval);
        console.log('Finished clicking');
    }
}, interval);
  </script>
