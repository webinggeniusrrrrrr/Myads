<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Close Link</title>
</head>
<body>
    <button id="openCloseLinkButton">Open and Close Link</button>

    <script src="script.js"></script>
</body>
<script>
  document.getElementById('openCloseLinkButton').addEventListener('click', function() {
  // Open the link in a new tab
  const newWindow = window.open('https://www.example.com', '_blank');

  // Check if the new window was successfully opened
  if (newWindow) {
    // Set a timeout to close the new window after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      newWindow.close();
    }, 3000);
  } else {
    alert('Popup blocked! Please allow popups for this site.');
  }
});

// Function to simulate a click on the button
function simulateClick() {
  document.getElementById('openCloseLinkButton').click();
}

// Automatically click the button every 5 seconds (5000 milliseconds)
setInterval(simulateClick, 3000);
</script>
</html>
